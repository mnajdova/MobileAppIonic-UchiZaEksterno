<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/angular-route/angular-route.js"></script>-->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


    <!-- controllers -->
    <script src="js/controllers/dash_controller.js"></script>
    <script src="js/controllers/questions_controller.js"></script>
    <script src="js/controllers/school_programs_controller.js"></script>
    <script src="js/controllers/chat_details_controller.js"></script>
    <script src="js/controllers/types_of_education_controller.js"></script>
    <script src="js/controllers/education_plans_controller.js"></script>
    <script src="js/controllers/years_of_study_controller.js"></script>
    <script src="js/controllers/selected_sbjects_controller.js"></script>
    <script src="js/controllers/subjects_controller.js"></script>
    <script src="js/controllers/account_controller.js"></script>
    <script src="js/controllers/login_controller.js"></script>
    <script src="js/controllers/register_controller.js"></script>
    <script src="js/controllers/chats_controller.js"></script>

    <!-- directives -->
    <script src="js/directives/input.js"/>
    <script src="js/directives/fileModal.js"/>

    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>


  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
