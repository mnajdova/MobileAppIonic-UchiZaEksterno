<meta charset="utf-8">
<ion-view title="Прашања">
    <ion-content>
        <ion-spinner ng-show="gettingData"></ion-spinner>
        <div>
                <h4 class="row">Изберете предмети</h4>
                <ion-list>
                    <ion-item ng-repeat="subject in subjects" type="item-text-wrap">
                        <ion-checkbox ng-model="selected[subject.$id]">{{subject.name}}</ion-checkbox>
                    </ion-item>
                </ion-list>

        </div>
    </ion-content>
    <ion-footer-bar style="margin:0; padding:0;">

        <div class="button-bar">
            <button class="button button-block button-positive"  ng-click="showSelected()" style="margin-top:0px !important">
                Зачувај
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
