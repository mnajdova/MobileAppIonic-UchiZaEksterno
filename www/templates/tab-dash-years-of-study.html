<meta charset="utf-8">
<ion-view title="Прашања">
    <ion-content>
        <ion-spinner ng-show="gettingData" icon="ios"></ion-spinner>
        <i class="icon ion-refresh refreshIcon" ng-click="refresh()" ng-show="refreshShow"></i>
        <div>
            <h4 class="row">Изберете одделение/година</h4>
            <ion-list>
                <ion-item ng-repeat="year in yearsOfStudy" type="item-text-wrap" ng-click="choosenYearOfStudy(year.$id)">
                    <label>{{year.name}}</label>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
